<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>calculatrice</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <h1>calculette</h1>
        <p><iframe src="http://www.blague.info/blagues-du-jour/blagues.php?f=FFFFFF&c=000000&t=3&p=Verdana, Arial, sans-serif&" width="100%" height="100%" border="0" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="yes"></iframe><br><div align="center"><a href="http://www.blague.info" title="blague.info : les meilleurs blagues" style="{color:FF7F50; text-decoration:none; font-weight: normal; font-size:10px ; font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;}">La blague du jour gratuite par <b>Blague.info</b></a></div></p>
    <table class="calculatrice" id="calc">


        <tr>
            <td colspan="4" class="calc_td_resultat">
                <input type="text" readonly="readonly" name="calc_resultat" 
                id="calc_resultat" class="calc_resultat1" value=""
                onkeydown="javascript:key_detect_calc('calc',event);" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" id="sept" class="calc_btn" value="7" onclick="camelCase('sept')"/>
            </td>
            <td class="calc_td_btn">
                <input type="button" id="huit" class="calc_btn" value="8" onclick="camelCase('huit')" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="9" onclick="camelCase('neuf')"  />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="&divide;" onclick= />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="4" onclick= />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="5" onclick= />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="6" onclick= />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="x" onclick= />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="1" onclick= />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="2" onclick= />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="3" onclick= />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="-" o />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="0" onclick= />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="&larr;" onclick= />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="CE" onclick="supprimer()" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="+" onclick="addition()" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="(" onclick= />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value=")" onclick= />
            </td>
            <!-- J'ai créé un nom de classe spécialement pour le bouton "égal" afin de jouer sur sa largeur de fichier css -->
            <td class="calc_td_btn">
                <input type="button" class="calc_btn_egal" value="=" onclick= />
            </td>
        </tr>
    </table>
    <div id="historique"></div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
